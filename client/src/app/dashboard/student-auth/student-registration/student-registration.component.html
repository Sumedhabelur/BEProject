<div class="background">
  <div class="form-group">
    <div class="card-body">
      <h5 class="register">Registration Form</h5>
      <form class="form-register">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Enter First Name Here" required autofocus>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Enter Last Name Here" required autofocus>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email address Here" required autofocus >
        </div>
        <div class="form-group">
          <label>Class</label>
          <input type="text" class="form-control" formControlName="class" placeholder="Enter Class Here" required autofocus >
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="text" class="form-control" formControlName="dob" placeholder="Enter Date of Birth Here" required autofocus >
        </div>
        <div class="form-group">
          <label>Type of Admission</label>
          <input type="text" class="form-control" formControlName="typeOfAdmission" placeholder="Enter TYpe of Admission Here" required autofocus >
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text" class="form-control" formControlName="dept" placeholder="Enter Department Here" required autofocus >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="pass" class="form-control" required autofocus>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control"  required autofocus>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
        <div class="register-link mt-15 text-center">
          <p>Already have account ? <a routerLink="../login" routerLinkActive="router-link-active"> Sign In
              Here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
