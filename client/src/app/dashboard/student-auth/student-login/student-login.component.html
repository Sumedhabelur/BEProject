<div class="background">
  <div class="form-group">
    <div class="card-body">
      <h5 class="sign">Sign In</h5>
      <form [formGroup]="loginForm" class="form-signin">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="userName" type="text" class="form-control" placeholder="Enter Username Here" required
            autofocus />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="pass" type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Remember Me </label>
          <label class="float-right">
            <a routerLink="../forgetpass">Forgotten Password?</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onSubmitClick()">
          Sign in
        </button>
        <span style="color: red;margin-left: 87px;" *ngIf="isLoginFailed">Invalid Credential</span>
        <hr class="my-4" />
        <div class="register-link mt-15 text-center">
          <p>
            Don't have account ?
            <a routerLink="../register" routerLinkActive="router-link-active">
              Sign Up Here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
