<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="Enter Username Here" required autofocus>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="pass" placeholder="Password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
                <label class="float-right">
                  <a routerLink="../forgetpass">Forgotten Password?</a>
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onSubmit()"
                type="submit">Sign in</button>
              <hr class="my-4">
              <div class="register-link mt-15 text-center">
                <p>Don't have account ? <a routerLink="../register" routerLinkActive="router-link-active"> Sign Up
                    Here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
