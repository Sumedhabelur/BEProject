<div class="container-fluid">
  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="table">
            <div class="card-header">
              <strong class="card-title">Proffessors List</strong>
              <button class="btn btn-danger float-right ml-2" type="button" routerLink='../../auth'>Logout</button>
              <button class="btn btn-primary float-right" type="button" routerLink='../createprofessor'>Add
                Employee</button>
            </div>
            <div class="card-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Joining Date</th>
                    <th scope="col">Username</th>
                    <th scope="col">Dept</th>
                  </tr>
                </thead>
                <tbody *ngFor="let professor of professors;  let i = index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{professor.firstName}}</td>
                    <td>{{professor.lastName}}</td>
                    <td>{{professor?.email}}</td>
                    <!-- <td>{{professor?.dob}}</td>
                    <td>{{professor?.joiningDate}}</td>
                    <td>{{professor?.userName}}</td>
                    <td>{{professor?.dept}}</td> -->
                    <td><button class="btn btn-warning" type="button">Edit</button>
                    </td>
                    <td> <button class="btn btn-danger" type="button">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
